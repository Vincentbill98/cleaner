<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Hoodie Haven</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <header class="header_section sticky-top py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="navbar-brand">
        <img src="images/logo-hoodie.png" alt="Hoodie Haven" height="50"/>  
      </a>
      <div>
        <a href="cart.html" class="btn btn-light position-relative">
          ðŸ›’ <span id="cartCount" class="badge bg-danger">0</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Main Cart Content -->
  <main class="container my-5">
    <h2>Your Cart</h2>

    <!-- Cart items will appear here -->
    <div class="row" id="cartItems"></div>

    <p class="mt-3">
      <strong>Total:</strong> KSH <span id="totalPrice">0</span>
    </p>

    <button class="btn btn-success mb-4" id="checkoutBtn">Proceed to Checkout</button>

    <!-- Checkout Section -->
    <div id="checkoutSection" style="display:none;">
      <h4>Complete Your Payment</h4>

      <select id="paymentMethod" class="form-control mb-2" onchange="togglePaymentFields()">
        <option value="mpesa">M-Pesa</option>
        <option value="card">Card</option>
      </select>

      <div id="mpesaSection">
        <input type="text" id="mpesaNumber" class="form-control mb-2" placeholder="M-Pesa Number" />
      </div>

      <div id="cardSection" style="display:none;">
        <input type="text" id="cardNumber" class="form-control mb-2" placeholder="Card Number" />
      </div>

      <button class="btn btn-primary" onclick="completeCheckout()">Complete Payment</button>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
